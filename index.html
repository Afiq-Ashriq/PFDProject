<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCBC ATM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="chatbot.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="left">
            <button id="chat-toggle">
                BOT
            </button>
            <h3>Hello!</h3>
            <h3 style="margin-bottom: 90px;">What would you like to do today!</h3>
            <div class="services">
                <div class="div1"><p>$50</p></div>
                <div class="div2"><p>$80</p></div>
                <div class="div3"><p>$100</p></div>
                <div class="div4"><p>$500</p></div>
                <div class="div5"><p>Other amount</p></div>
            </div>
        </div>
        <div class="vl"></div>
        <div class="right">
            <a href="welcome.html" class="exit"><img src="Image/fire-exit.png" width="60px" alt="Exit"></a>
            <div class="ncServices">
                <p>Non Cash Services</p>
                <div class="side-service">
                    <div class="card-activate">
                        <img src="Image/credit-card.png" alt="credit card " width="30px">
                        <p>Card Activation</p>
                    </div>
                    <div class="balance">
                        <img src="Image/dollar.png" alt="balance enquiry " width="30px">
                        <p>Balance Enquiry</p>
                    </div>
                </div>
                <p>More services -></p>
            </div>
        </div>
    </div>
    <div id="chatbot" class="closed">
        <script>
            window.watsonAssistantChatOptions = {
              integrationID: "753d1234-3776-4931-b7bb-61d440370d92", // The ID of this integration.
              region: "us-south", // The region your integration is hosted in.
              serviceInstanceID: "793be238-819f-40de-b992-dc3c08544f67", // The ID of your service instance.
              onLoad: async (instance) => { await instance.render(); }
            };
            setTimeout(function(){
              const t=document.createElement('script');
              t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
              document.head.appendChild(t);
            });
          </script>
    </div>


</body>
<script src="chatbot.js"></script>
<script src="voice.js"></script>
<script src="script.js"></script>
</html>
