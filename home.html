<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCBC ATM</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
 
</head>
<body>
    <a href="welcome.html"><img src="Image/fire-exit.png" alt="Exit" class="logo" width="50px"></a>
    <div class="home-container">
        <div class="home-text">
            <p>Hello!<br>
            What would you like to do today?</p>

            <p>Get Cash</p>
                <div class="button-pair">
                    <button class="cash-button">$50</button>
                    <button class="cash-button">$80</button>
                </div>
                <div class="button-pair">
                    <button class="cash-button">$100</button>
                    <button class="cash-button">$500</button>
                </div>
                <button class="other-button">Others</button>
        </div>
        <div class="side-content">
            <p>Non Cash Services</p>
            <div class="side-service">
                <div class="card-activate">
                    <img src="Image/credit-card.png" alt="credit card " width="60px">
                    <p>Card Activation</p>
                </div>
                <div class="balance">
                    <img src="Image/dollar.png" alt="balance enquiry " width="60px">
                    <p>Balance Enquiry</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
